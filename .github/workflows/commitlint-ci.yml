name: âœ… Validate Commits

on:
  pull_request:

permissions:
  contents: read

jobs:
  lint-commits:
    name: ğŸ” Commit Message Format
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âœ¨ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ”„ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Run commitlint for PR commits
        env:
          GITHUB_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          echo "ğŸ“ƒ Checking commits from $GITHUB_BASE_SHA to $GITHUB_HEAD_SHA"
          npx commitlint --from=$GITHUB_BASE_SHA --to=$GITHUB_HEAD_SHA --verbose
