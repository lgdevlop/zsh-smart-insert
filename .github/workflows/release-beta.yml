name: ðŸ“ˆ Release (Beta)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to release from"
        required: true
        default: "main"
      prerelease_suffix:
        description: "Prerelease suffix (e.g., beta, alpha, rc)"
        required: true
        default: "beta"

permissions:
  contents: write

jobs:
  beta-release:
    if: github.actor == 'lgdevlop'
    name: Generate Beta Release
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch }}

      - name: âœ¨ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ”„ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ“ Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸ“Š Enter prerelease mode
        run: yarn changeset pre enter ${{ github.event.inputs.prerelease_suffix }}

      - name: ðŸ“† Apply prerelease version
        run: yarn changeset version

      - name: ðŸ”– Commit version and tag
        run: |
          VERSION=$(jq -r .version package.json)
          TAG="v$VERSION"
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "[INFO] Creating prerelease tag $TAG manually..."
            git add .
            git commit -m "ðŸš€ chore(release): release $VERSION â€” version bump, changelog, and tag"
            git tag "$TAG"
          else
            echo "[INFO] Tag $TAG already exists."
          fi

      - name: ðŸš€ Push changes and tags
        run: |
          git push origin HEAD:${{ github.event.inputs.branch }}
          git push origin --tags

      - name: ðŸ“ƒ Generate release notes
        run: node scripts/generate-release-notes.js

      - name: ðŸ“„ Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(jq -r .version package.json)
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --notes-file ".github/release-notes/$VERSION.md"
